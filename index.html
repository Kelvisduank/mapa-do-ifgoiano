<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Prédios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="unique-intro-container" id="unique-intro">
        <img src="img/icons/logo.png" alt="Logo do Campus" class="unique-logo">
        <audio id="unique-intro-sound" src="intro.mp3"></audio>
    </div>



<div class="container">
    <h1>Bem vindo ao mapa do campus Urutaí!</h1><br>
    <h3>Digite abaixo o nome do predio ou local que deseja ir.</h3><br>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Digite o nome do prédio...">
    </div>
    <div class="building-list" id="building-list">
        <!-- Prédios serão listados dinamicamente aqui -->
    </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="modal-close" id="modal-close">&times;</span>
        <img src="" alt="Imagem do prédio" id="modal-image">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <a href="#" target="_blank" id="modal-link">iniciar rota    </a>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
